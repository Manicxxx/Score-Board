
<html>

    <header>
        <link rel="stylesheet" href="index.css">

        <!--Normal Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

        <!--Digit Scoreboard Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    </header>

    <body>
        <button id="theme-btn">Change Theme☀️</button>
        <div class="scoreboard-class">
            <div class="board-class">
                <h1>HOME</h1>
                <div class="scoreboard-point-class">
                    <p id="home-points">0</p>
                </div>
                <div class="btns">
                    <button class ="add-btn" id="home-add-btn-one">+1</button>
                    <button id="home-add-btn-two">+2</button>
                    <button id="home-add-btn-three">+3</button>
                </div>
            </div>
            <div class="board-class">
                <h1>GUEST</h1>
                <div class="scoreboard-point-class">
                    <p id="guest-points">0</p>
                </div>
                <div class="btns">
                    <button id="guest-add-btn-one">+1</button>
                    <button id="guest-add-btn-two">+2</button>
                    <button id="guest-add-btn-three">+3</button>
                </div>
            </div>
        </div>
        <h3 id="message"></h3>
        <script src="index.js"></script>
    </body>

</html>
